<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rakib Uddin</title>
    <meta name="description" content="Rakib Uddin's AI/ML portfolio: projects, skills, competitive programming, and academic achievements." />
    <meta property="og:title" content="Rakib Uddin - AI/ML Portfolio" />
    <meta property="og:description" content="Rakib Uddin's AI/ML portfolio: projects, skills, competitive programming, and academic achievements." />
    <meta property="og:image" content="/brain.jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preload" href="/brain.jpeg" as="image" type="image/jpeg">
    
    <!-- Prefetch non-critical resources -->
    <link rel="prefetch" href="/src/components/About.tsx">
    <link rel="prefetch" href="/src/components/Projects.tsx">
    <link rel="prefetch" href="/src/components/Skills.tsx">
    
    <!-- Favicon and manifest -->
    <link rel="icon" type="image/jpeg" href="/brain.jpeg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical CSS inline for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div style="text-align: center; color: #7c3aed;">
        <div style="width: 40px; height: 40px; border: 4px solid #7c3aed; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <div>Loading Portfolio...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Critical CSS animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('SW registered: ', registration);
          }).catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
